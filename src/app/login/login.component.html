<form [formGroup]="authenticationForm" (submit)="signIn()" class="container">

    <div id="titleText">
        <h2>Carbon50</h2>
        Log in to your account
    </div>

    <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="bob@example.com" formControlName="email">
        <mat-error *ngIf="this.authenticationForm.get('email')?.getError('required')">You must enter a value</mat-error>
        <mat-error *ngIf="this.authenticationForm.get('email')?.getError('email')">Not a valid email</mat-error>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="this.authenticationForm.get('password')?.getError('required')">You must enter a value</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" id="submitBtn">Connect</button>

</form>
