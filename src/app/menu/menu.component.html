<div class="container">
    <div class="sidebar">
        <ul>
            <li (click)="switchMenuItem('dashboard', 0)" [ngClass]="itemSelected === 0 ? 'selectedItem' : ''">
                <mat-icon>dashboard</mat-icon>
            </li>
            <li (click)="switchMenuItem('training', 1)" [ngClass]="itemSelected === 1 ? 'selectedItem' : ''">
                <mat-icon>school</mat-icon>
            </li>
            <li (click)="switchMenuItem('barter', 2)" [ngClass]="itemSelected === 2 ? 'selectedItem' : ''">
                <mat-icon>store</mat-icon>
            </li>
        </ul>
        <button class="logout-button" (click)="this.authService.logout()">Log Out</button>
    </div>

    <div class="main-content">
        <router-outlet></router-outlet>
    </div>
</div>
